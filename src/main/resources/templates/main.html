<head>

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">


  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>

<body class="layui-layout-body">

  <div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <!-- 头部区域 -->
        <ul class="layui-nav layui-layout-left">
          <li class="layui-nav-item layadmin-flexible" lay-unselect>
            <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
              <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
            </a>

          <!-- <li class="layui-nav-item layui-hide-xs" lay-unselect>

              <i class="layui-icon layui-icon-website"></i>
            </a>
          </li> -->

            <a href="javascript:;" layadmin-event="refresh" title="刷新">
              <i class="layui-icon layui-icon-refresh-3"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search"
              layadmin-event="serach" lay-action="template/search.html?keywords=">
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">

          <!-- <li class="layui-nav-item" lay-unselect>
            <a lay-href="app/message/dict.html" layadmin-event="message" lay-text="消息中心">
              <i class="layui-icon layui-icon-notice"></i>  
              
              
              <span class="layui-badge-dot"></span>
            </a>
          </li> -->
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="theme">
              <i class="layui-icon layui-icon-theme"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="note">
              <i class="layui-icon layui-icon-note"></i>
            </a>
          </li>
          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="fullscreen">
              <i class="layui-icon layui-icon-screen-full"></i>
            </a>
          </li>
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;">
              <cite id="userRealName">用户名</cite>
            </a>
            <dl class="layui-nav-child">
              <!--              <dd><a lay-href="set/user/info.html">基本资料</a></dd>-->
              <dd><a lay-href="/index/password">修改密码</a></dd>
              <hr>
              <dd layadmin-event="logout" style="text-align: center;"><a>退出</a></dd>
            </dl>
          </li>

          <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a href="javascript:;" layadmin-event="about"><i class="layui-icon layui-icon-more-vertical"></i></a>
          </li>
          <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
            <a href="javascript:;" layadmin-event="more"><i class="layui-icon layui-icon-more-vertical"></i></a>
          </li>
        </ul>
      </div>

      <!-- 侧边菜单 -->
      <div class="layui-side layui-side-menu">
        <div class="layui-side-scroll">
          <div class="layui-logo" lay-href="home/console.html">
            <span>软件管理系统</span>
          </div>

          <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu"
            lay-filter="layadmin-system-side-menu">
            <li data-name="home" class="layui-this layui-nav-item">
              <a lay-href="/index/home">
                <i class="layui-icon layui-icon-home"></i>
                <cite>主页</cite>
              </a>
            <li>
            <li data-name="softCenter" class="layui-nav-item">
              <a href="javascript:;" lay-tips="软件中心" lay-direction="2">
                <i class="layui-icon layui-icon-app"></i>
                <cite>软件中心</cite>
              </a>
              <dl class="layui-nav-child">
                <!-- <dd><a lay-href="/index/demo">demo</a></dd>
                <dd><a lay-href="/index/demo" shiro:hasPermission="log_select">log_select</a></dd> -->
                <dd><a lay-href="/index/download">软件下载</a></dd>
                <dd><a lay-href="/index/upload">我的软件</a></dd>
              </dl>
            </li>

            <li data-name="dataCenter" class="layui-nav-item">
              <a href="javascript:;" lay-tips="数据中心" lay-direction="2">
                <i class="layui-icon layui-icon-form"></i>
                <cite>数据中心</cite>
              </a>
              <dl class="layui-nav-child">
                <dd data-name="label">
                  <a lay-href="/index/log">操作日志</a>
                </dd>
              </dl>
            </li>
            <li data-name="userCenter" class="layui-nav-item">
              <a href="javascript:;" lay-tips="用户中心" lay-direction="2">
                <i class="layui-icon layui-icon-username"></i>
                <cite>用户中心</cite>
              </a>
              <dl class="layui-nav-child">
                <dd><a lay-href="/index/password">修改密码</a></dd>
                <dd><a lay-href="/index/role">角色管理</a></dd>
                <dd><a lay-href="/index/account">账号管理</a></dd>
              </dl>
            </li>
            <li data-name="sysManager" class="layui-nav-item">
              <a href="javascript:;" lay-tips="软件中心" lay-direction="2">
                <i class="layui-icon layui-icon-set"></i>
                <cite>系统管理</cite>
              </a>
              <dl class="layui-nav-child">
                <dd><a lay-href="/index/dict/dict">字段管理</a></dd>
                <dd><a lay-href="/index/dict/dictData">数据管理</a></dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <!-- 页面标签 -->
      <div class="layadmin-pagetabs" id="LAY_app_tabs">
        <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
        <div class="layui-icon layadmin-tabs-control layui-icon-down">
          <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
            <li class="layui-nav-item" lay-unselect>
              <a href="javascript:;"></a>
              <dl class="layui-nav-child layui-anim-fadein">
                <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
          <ul class="layui-tab-title" id="LAY_app_tabsheader">
            <li lay-id="/index/home" lay-attr="/index/home" class="layui-this" id="/index/home"><i
                class="layui-icon layui-icon-home"></i>
            </li>
          </ul>
        </div>
      </div>


      <!-- 主体内容 -->
      <div class="layui-body" id="LAY_app_body">
        <div class="layadmin-tabsbody-item layui-show">
          <iframe src="/index/home" frameborder="0" class="layadmin-iframe"></iframe>
        </div>
      </div>

      <!-- 辅助元素，一般用于移动设备下遮罩 -->
      <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.all.js}"></script>
  <script>
    layui.config({
      base: '/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use('index', function () {
      var $ = layui.$,
        admin = layui.admin;
      admin.req({
        url: '/user/getLoginUser', //实际使用请改成服务端真实接口
        method: 'post',
        done: function (res) {
          //console.log(res);
          $("#userRealName").text(res.data.realName);
        },
        fail: function (res) {
          layer.msg(res.msg, {
            offset: '15px',
            icon: 2,
            time: 2000
          });
        }
      })

    });
  </script>
</body>

</html>
