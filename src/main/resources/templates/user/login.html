<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" media="all">
</head>

<body>

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>软件管理系统</h2>
        <p>天工测控公司内部软件管理系统</p>
      </div>
      <!-- <div class="layadmin-user-login-header" th:if="${not #strings.isEmpty(msg)}">
        <p style="color: red" th:text="${msg}"></p>
      </div> -->
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码"
            class="layui-input">
        </div>


        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>

      </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

      <p>© 2020 <a href="http://www.skylab.com.cn/" target="_blank">skylab.com.cn</a></p>

    </div>

  </div>

  <input type="hidden" id="msg" th:value="${msg}" />

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>

  <script>
    layui.config({
      base: '/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
      var $ = layui.$,
        admin = layui.admin,
        setter = layui.setter,
        form = layui.form;

      var msg = $("#msg").val();
      // console.log(msg)
      if (msg) {//地址栏刷新
        top.location.href = '/toLogin'; //后台主页
      }
      form.render();
      //提交
      form.on('submit(LAY-user-login-submit)', function (obj) {
        //请求登入接口
        admin.req({
          url: '/user/login', //实际使用请改成服务端真实接口
          method: 'post',
          data: obj.field,
          done: function (res) {
            console.log(res);
            //登入成功的提示与跳转
            layer.msg('登入成功', {
              offset: '15px',
              icon: 1,
              time: 1000
            }, function () {
              layui.data(setter.tableName,{key: "token",value: res.data.token});
              top.location.href = '/index/success'; //后台主页
            });
          },
          fail: function (res) {
            layer.msg(res.msg, {
              offset: '15px',
              icon: 2,
              time: 2000
            });
          }
        });
      });
    });
  </script>
</body>

</html>
